<div class="m-content">
    <div class="row">
        <div class="col-lg-12">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--last m-portlet--responsive-mobile" id="main_portlet">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-progress">
                        <!-- here can place a progress bar-->
                    </div>
                    <div class="m-portlet__head-wrapper">
                        <div class="m-portlet__head-caption">

                        </div>
                        <div class="m-portlet__head-tools">
                            <a routerLink="/members" class="btn btn-outline-primary m-btn m-btn--icon m-btn--wide m-btn--md m--margin-right-10">
                                <span>
                                    <i class="la la-arrow-left"></i>
                                    <span>
                                        Back
                                    </span>
                                </span>
                            </a>
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary  m-btn m-btn--icon m-btn--wide m-btn--md" (click)="create()">
                                    <span>
                                        <i class="la la-check"></i>
                                        <span>
                                            Save
                                        </span>
                                    </span>
                                </button>
                                <button type="button" class="btn btn-primary  dropdown-toggle dropdown-toggle-split m-btn m-btn--md" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false"></button>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a class="dropdown-item">
                                        <i class="la la-plus"></i>
                                        Save & New
                                    </a>
                                    <a class="dropdown-item" href="#">
                                        <i class="la la-copy"></i>
                                        Save & Duplicate
                                    </a>
                                    <a class="dropdown-item" href="#">
                                        <i class="la la-undo"></i>
                                        Save & Close
                                    </a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" routerLink="/setting/country">
                                        <i class="la la-close"></i>
                                        Cancel
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="m-portlet__body">
                    <form [formGroup]="createForm" class="m-form m-form--label-align-left- m-form--state-" id="m_form">
                        <!--begin: Form Body -->
                        <div class="m-portlet__body">
                            <div class="form-group m-form__group row">
                                <label class="col-lg-2 col-form-label">
                                    Name:
                                </label>
                                <div class="col-lg-1">
                                    <div class="input-group">
                                        <select name="SalutationId" formControlName="SalutationId" class="form-control m-input">
                                            <option value="0">Select Any</option>
                                            <option *ngFor="let salutation of salutationList" value="{{salutation.RecordID}}">{{salutation.Salutation}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <input type="text" formControlName="FirstName" required name="FirstName" class="form-control m-input" placeholder="First Name"
                                        value="">
                                </div>
                                <div class="col-lg-3">
                                    <input type="text" formControlName="LastName" required name="LastName" class="form-control m-input" placeholder="Last Name"
                                        value="">
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-lg-2 col-form-label">
                                    Gender
                                </label>
                                <div class="col-xl-3 col-lg-3">
                                    <div class="input-group">
                                        <select name="Gender" formControlName="Gender" class="form-control m-input">
                                            <option value="0">Select Any</option>
                                            <option value="1">Male</option>
                                            <option value="2">Female</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-xl-2 col-lg-2 col-form-label">
                                    Email:
                                </label>
                                <div class="col-xl-5 col-lg-5">
                                    <input type="text" formControlName="Email" name="Email" class="form-control m-input" placeholder="Eg: ABC@gmail.com"
                                        value="">
                                </div>
                                <div class="col-lg-3 col-lg-3">
                                    <label class="m-checkbox m-checkbox--solid m-checkbox--brand">
                                        <input type="checkbox" formControlName="IsCreateAccount" value="1" (change)="$event.target.checked ? (this.createForm.controls.IsCreateAccount.setValue(1)) : this.createForm.controls.IsCreateAccount.setValue(0)"> Create account
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-xl-2 col-lg-2 col-form-label">
                                    * User Name:
                                </label>
                                <div class="col-xl-5 col-lg-5">
                                    <input type="text" formControlName="UserName" name="UserName" class="form-control m-input" placeholder="Eg: Alex"
                                        value="">
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-xl-2 col-lg-2 col-form-label">
                                    * Mobile Number:
                                </label>
                                <div class="col-xl-5 col-lg-5">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="la la-phone"></i>
                                            </span>
                                        </div>
                                        <input type="text" formControlName="MobileNumber" required name="MobileNumber" class="form-control m-input" placeholder="Eg: 9895000000"
                                            value="">
                                    </div>
                                </div>
                                <div class="col-xl-5 col-lg-5">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="la la-phone"></i>
                                            </span>
                                        </div>
                                        <input type="text" formControlName="SecondaryNumber" name="SecondaryNumber" class="form-control m-input" placeholder="Eg: 9895000000"
                                            value="">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-xl-2 col-lg-2 col-form-label">
                                    Dob:
                                </label>
                                <div class="col-xl-5 col-lg-5">
                                    <div class="input-group date">
                                        <input type="text" class="form-control m-input"  formControlName="Dob" placeholder="DOB" id="dob">
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <i class="la la-calendar-check-o"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-xl-2 col-lg-2 col-form-label">
                                    * Photo:
                                </label>
                                <div class="col-xl-5 col-lg-5">
                                    <input type="file" (change)="fileChange($event)" name="Photo" class="form-control m-input" value="" #fileInput>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-xl-2 col-lg-2 col-form-label">
                                    Country
                                </label>
                                <div class="col-xl-5 col-lg-5">
                                    <div class="input-group">
                                        <select name="CountryId" formControlName="CountryId" class="form-control m-bootstrap-select m_select_country" data-live-search="true">
                                            <option value="0">Select Any</option>
                                            <option *ngFor="let country of countryList" value="{{country.Id}}">{{country.Name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="m-separator m-separator--dashed m-separator--lg"></div>
                            <div class="m-form__heading">
                                <h3 class="m-form__heading-title">
                                    Member preference settings
                                    <i data-toggle="m-tooltip" data-width="auto" class="m-form__heading-help-icon flaticon-info" title="Some help text goes here"></i>
                                </h3>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-xl-3 col-lg-3 col-form-label">
                                    Prefered Language Of Communication
                                </label>
                                <div class="col-xl-5 col-lg-5">
                                    <div class="input-group">
                                        <select name="PreferedLanguageOfCommunication" formControlName="PreferedLanguageOfCommunication" class="form-control m-input">
                                            <option value="0">Select Any</option>
                                            <option *ngFor="let language of languageList" value="{{language.RecordID}}">{{language.Language}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <div class="col-lg-6 m-form__group-sub">
                                    <label class="form-control-label">
                                        Communications:
                                    </label>
                                    <div class="m-radio-inline">
                                        <label class="m-radio m-radio--solid m-radio--brand">
                                            <input type="radio" formControlName="PreferedModeOfContact" value="1" [checked]="createForm.get('PreferedModeOfContact').value == 1"> Email
                                            <span></span>
                                        </label>
                                        <label class="m-radio m-radio--solid m-radio--brand">
                                            <input type="radio" formControlName="PreferedModeOfContact" value="2" [checked]="createForm.get('PreferedModeOfContact').value == 2"> Phone
                                            <span></span>
                                        </label>
                                        <label class="m-radio m-radio--solid m-radio--brand">
                                            <input type="radio" formControlName="PreferedModeOfContact" value="3" [checked]="createForm.get('PreferedModeOfContact').value == 3"> SMS
                                            <span></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-lg-6 m-form__group-sub">
                                    <label class="form-control-label">
                                        * DND settings:
                                    </label>
                                    <div class="m-checkbox-inline">
                                        <label class="m-checkbox m-checkbox--solid m-checkbox--brand">
                                            <input type="checkbox" formControlName="EmailOptutFlag" (change)="$event.target.checked ? (this.createForm.controls.EmailOptutFlag.setValue(1)) : this.createForm.controls.EmailOptutFlag.setValue(0)"> Email OptutFlag
                                            <span></span>
                                        </label>
                                        <label class="m-checkbox m-checkbox--solid  m-checkbox--brand">
                                            <input type="checkbox" formControlName="CallOptoutFlag" (change)="$event.target.checked ? (this.createForm.controls.CallOptoutFlag.setValue(1)) : this.createForm.controls.CallOptoutFlag.setValue(0)"> CallOptoutFlag
                                            <span></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--end::Portlet-->
        </div>
    </div>
</div>
