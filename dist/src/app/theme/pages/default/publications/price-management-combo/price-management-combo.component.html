<div class="m-content">
    <div class="row">
        <div class="col-lg-12">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--last m-portlet--responsive-mobile" id="main_portlet">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-progress">
                        <!-- here can place a progress bar-->
                    </div>
                    <div class="m-portlet__head-wrapper">
                        <div class="m-portlet__head-caption">

                        </div>
                        <div class="m-portlet__head-tools">
                            <a routerLink="/publications" class="btn btn-outline-primary m-btn m-btn--icon m-btn--wide m-btn--md m--margin-right-10">
                                <span>
                                    <i class="la la-arrow-left"></i>
                                    <span>
                                        Back
                                    </span>
                                </span>
                            </a>
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary  m-btn m-btn--icon m-btn--wide m-btn--md" (click)="create()">
                                    <span>
                                        <i class="la la-check"></i>
                                        <span>
                                            Save
                                        </span>
                                    </span>
                                </button>
                                <button type="button" class="btn btn-primary  dropdown-toggle dropdown-toggle-split m-btn m-btn--md" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false"></button>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a class="dropdown-item">
                                        <i class="la la-plus"></i>
                                        Save & New
                                    </a>
                                    <a class="dropdown-item" href="#">
                                        <i class="la la-copy"></i>
                                        Save & Duplicate
                                    </a>
                                    <a class="dropdown-item" href="#">
                                        <i class="la la-undo"></i>
                                        Save & Close
                                    </a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" routerLink="/setting/country">
                                        <i class="la la-close"></i>
                                        Cancel
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="m-portlet__body">
                    <form [formGroup]="createForm" class="m-form m-form--label-align-left- m-form--state-" id="m_form">
                        <!--begin: Form Body -->
                        <div class="m-portlet__body">
                            <div class="form-group m-form__group row">
                                <label class="col-lg-1 col-form-label">
                                    Price Type:
                                </label>
                                <div class="col-xl-3 col-lg-3">
                                    <div class="input-group">
                                        <select name="PriceType" formControlName="PriceType" class="form-control m-input">
                                            <option value="0">Single </option>
                                            <option value="1">Double</option>
                                        </select>
                                    </div>
                                </div>
                                <label class="col-xl-1 col-lg-1 col-form-label">
                                        Edition:
                                </label>
                                <div class="col-xl-3 col-lg-3">
                                    <div class="input-group">
                                        <select name="Edition" formControlName="Edition" class="form-control m-input">
                                            <option value="0">USA</option>
                                            <option value="1">USA</option>
                                            <option value="2">Spanish</option>
                                            <option value="3">German</option>
                                        </select>
                                    </div>
                                </div>
                                <label class="col-lg-1 col-form-label">
                                    Publication:
                                </label>
                                <div class="col-xl-3 col-lg-3">
                                    <div class="input-group">
                                        <select name="Publication" formControlName="Publication" class="form-control m-input">
                                            <option value="0">Shalom Tidings - Language </option>
                                            <option value="1">English</option>
                                            <option value="2">Spanish</option>
                                            <option value="3">German</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="m-separator m-separator--dashed m-separator--lg"></div>
                            <div class="m-form__heading">
                                <h3 class="m-form__heading-title">
                                    Price Grid
                                    <i data-toggle="m-tooltip" data-width="auto" class="m-form__heading-help-icon flaticon-info" title="Some help text goes here"></i>
                                </h3>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-lg-1 col-form-label">
                                    Country:
                                </label>
                                <div class="col-xl-4 col-lg-4">
                                    <div class="input-group">
                                        <select name="CountryId" formControlName="CountryId" class="form-control m-bootstrap-select m_select_country" data-live-search="true">
                                            <option value="0">Select Any</option>
                                            <option *ngFor="let country of countryList" value="{{country.Id}}">{{country.Name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <label class="col-lg-1 col-form-label">
                                    Currency:
                                </label>
                                <div class="col-xl-4 col-lg-4">
                                    <div class="input-group">
                                        <select name="Currency" formControlName="Currency" class="form-control m-input">
                                            <option value="0">USD </option>
                                            <option value="1">INR</option>
                                            <option value="2">EUR</option>
                                            <option value="3">POUNDS</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group m-form__group row">
                                <label class="col-lg-1 col-form-label">
                                    Duration:
                                </label>
                                <div class="col-xl-1 col-lg-1">
                                    <input class="form-control m-input" formcontrolname="Duration" name="Duration" placeholder="Duration" required="" type="text" value="" ng-reflect-required="">
                                </div>
                                <label class="col-lg-1 col-form-label">
                                    Duration Type:
                                </label>
                                <div class="col-xl-3 col-lg-3">
                                    <div class="input-group">
                                        <select class="form-control m-input" formcontrolname="DurationType" name="DurationType">
                                            <option value="0" ng-reflect-value="0">Issue</option>
                                            <option value="1" ng-reflect-value="1">Year</option>
                                        </select>
                                    </div>
                                </div>
                                <label class="col-lg-1 col-form-label">
                                    Coupon Code:
                                </label>
                                <div class="col-xl-3 col-lg-3">
                                    <input class="form-control m-input" formcontrolname="CouponCode" name="CouponCode" placeholder="Coupon Code" required="" type="text" value="" ng-reflect-required="">
                                </div>
                                <div class="col-2 m--align-left">
                                    <div class="btn btn btn-sm btn-brand m-btn m-btn--icon m-btn--pill m-btn--wide">
                                        <span>
                                            <i class="la la-plus"></i>
                                            <span>
                                                Add New Coupon
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="custom-form-group-headings row">
                                <label class="col-xl-2 col-lg-2 col-form-label">
                                    Publication
                                </label>
                                <label class="col-xl-1 col-lg-1 col-form-label">
                                    Format
                                </label>
                                <label class="col-xl-2 col-lg-2 col-form-label">
                                    Price
                                </label>
                            </div>
                            <div class="custom-row-repeat row">
                                <div class="col-xl-2 col-lg-2">
                                    <div class="input-group">
                                        <select name="Publication" formControlName="Publication" class="form-control m-input">
                                            <option value="0">Digital</option>
                                            <option value="1">Print</option>
                                        </select>
                                    </div>
                                </div>                               
                                <div class="col-xl-1 col-lg-1">
                                    <div class="input-group">
                                        <select name="Format" formControlName="Format" class="form-control m-input">
                                            <option value="0">Digital</option>
                                            <option value="1">Print</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xl-2 col-lg-2">
                                    <input type="text" formControlName="Price" required name="Price" class="form-control m-input" placeholder="Price" value="">
                                </div>
                            </div>
                            <div class="custom-row-repeat row">
                                <div class="col-xl-2 col-lg-2">
                                    <div class="input-group">
                                        <select name="Publication" formControlName="Publication" class="form-control m-input">
                                            <option value="0">Digital</option>
                                            <option value="1">Print</option>
                                        </select>
                                    </div>
                                </div>                               
                                <div class="col-xl-1 col-lg-1">
                                    <div class="input-group">
                                        <select name="Format" formControlName="Format" class="form-control m-input">
                                            <option value="0">Digital</option>
                                            <option value="1">Print</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xl-2 col-lg-2">
                                    <input type="text" formControlName="Price" required name="Price" class="form-control m-input" placeholder="Price" value="">
                                </div>
                            </div>
                            <div class="custom-row-repeat row">
                                <div class="col-xl-2 col-lg-2">
                                    <div class="input-group">
                                        <select name="Publication" formControlName="Publication" class="form-control m-input">
                                            <option value="0">Digital</option>
                                            <option value="1">Print</option>
                                        </select>
                                    </div>
                                </div>                               
                                <div class="col-xl-1 col-lg-1">
                                    <div class="input-group">
                                        <select name="Format" formControlName="Format" class="form-control m-input">
                                            <option value="0">Digital</option>
                                            <option value="1">Print</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xl-2 col-lg-2">
                                    <input type="text" formControlName="Price" required name="Price" class="form-control m-input" placeholder="Price" value="">
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <div class="col-4 m--align-left">
                                    <div class="btn btn btn-sm btn-brand m-btn m-btn--icon m-btn--pill m-btn--wide">
                                        <span>
                                            <i class="la la-plus"></i>
                                            <span>
                                                Add
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="m-separator m-separator--dashed m-separator--lg"></div>
                            <div class="form-group m-form__group row">
                                <div class="col-lg-8 col-form-label"></div>
                                <div class="col-4 m--align-right">
                                    <div class="btn btn btn-sm btn-brand m-btn m-btn--icon m-btn--pill m-btn--wide">
                                        <span>
                                            <i class="la la-plus"></i>
                                            <span>
                                                Add Country
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--end::Portlet-->
        </div>
    </div>
</div>
