<div class="m-content">
    <div class="row">
        <div class="col-lg-12">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--last m-portlet--responsive-mobile" id="main_portlet">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-progress">
                        <!-- here can place a progress bar-->
                    </div>
                    <div class="m-portlet__head-wrapper">
                        <div class="m-portlet__head-caption">

                        </div>
                        <div class="m-portlet__head-tools">
                            <a routerLink="/publications" class="btn btn-outline-primary m-btn m-btn--icon m-btn--wide m-btn--md m--margin-right-10">
                                <span>
                                    <i class="la la-arrow-left"></i>
                                    <span>
                                        Back
                                    </span>
                                </span>
                            </a>
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary  m-btn m-btn--icon m-btn--wide m-btn--md" (click)="create()">
                                    <span>
                                        <i class="la la-check"></i>
                                        <span>
                                            Save
                                        </span>
                                    </span>
                                </button>
                                <button type="button" class="btn btn-primary  dropdown-toggle dropdown-toggle-split m-btn m-btn--md" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false"></button>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a class="dropdown-item">
                                        <i class="la la-plus"></i>
                                        Save & New
                                    </a>
                                    <a class="dropdown-item" href="#">
                                        <i class="la la-copy"></i>
                                        Save & Duplicate
                                    </a>
                                    <a class="dropdown-item" href="#">
                                        <i class="la la-undo"></i>
                                        Save & Close
                                    </a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" routerLink="/setting/country">
                                        <i class="la la-close"></i>
                                        Cancel
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="m-portlet__body">
                    <form [formGroup]="createForm" class="m-form m-form--label-align-left- m-form--state-" id="m_form">
                        <!--begin: Form Body -->
                        <div class="m-portlet__body">
                            <div class="form-group m-form__group row">
                                <label class="col-lg-2 col-form-label">
                                    Member:
                                </label>
                                <div class="col-xl-4 col-lg-4">
                                    <div class="input-group">
                                        <select name="Member" formControlName="Member" class="form-control m-input">
                                            <option value="0">Single </option>
                                            <option value="1">Double</option>
                                        </select>
                                    </div>
                                </div>
                                <label class="col-lg-2 col-form-label">
                                    Publication Name:
                                </label>
                                <div class="col-xl-4 col-lg-4">
                                    <div class="input-group">
                                        <select name="Publication" formControlName="Publication" class="form-control m-input">
                                            <option value="0">Shalom Tidings - Language </option>
                                            <option value="1">English</option>
                                            <option value="2">Spanish</option>
                                            <option value="3">German</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-lg-2 col-form-label">
                                    Subscription Duration:
                                </label>
                                <div class="col-xl-2 col-lg-2">
                                    <input type="text" formControlName="Duration" required name="Duration" class="form-control m-input" placeholder="Duration" value="">
                                </div>
                                <label class="col-lg-2 col-form-label">
                                    Duration Type:
                                </label>
                                <div class="col-xl-2 col-lg-2">
                                    <div class="input-group">
                                        <select name="Currency" formControlName="Currency" class="form-control m-input">
                                            <option value="0">USD </option>
                                            <option value="1">INR</option>
                                            <option value="2">EUR</option>
                                            <option value="3">POUNDS</option>
                                        </select>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-lg-2 col-form-label">
                                    No. of Copies Required:
                                </label>
                                <div class="col-xl-4 col-lg-4">
                                    <input type="text" formControlName="CopiesRequired" required name="CopiesRequired" class="form-control m-input" placeholder="Copies Required" value="">
                                </div>
                                <label class="col-lg-2 col-form-label">
                                    Sponsership For:
                                </label>
                                <div class="col-xl-4 col-lg-4">
                                    <input type="text" formControlName="SponsershipFor" required name="SponsershipFor" class="form-control m-input" placeholder="Sponsership For" value="">
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-lg-2 col-form-label">
                                    Shipping Address:
                                </label>
                                <div class="col-xl-5 col-lg-5">
                                    <textarea type="text" formControlName="ShippingAddress" required name="ShippingAddress" class="form-control m-input" placeholder="Shipping Address" value=""></textarea>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-lg-2 col-form-label">
                                    Total Amount:
                                </label>
                                <div class="col-xl-2 col-lg-2">
                                    <input type="text" formControlName="SponsershipFor" required name="SponsershipFor" class="form-control m-input" placeholder="Sponsership For" value="420 USD" readonly>
                                </div>
                                <label class="col-lg-2 col-form-label">
                                    Discount:
                                </label>
                                <div class="col-xl-2 col-lg-2">
                                    <input type="text" formControlName="Discount" required name="Discount" class="form-control m-input" placeholder="Discount" value="">
                                </div>
                                <label class="col-lg-2 col-form-label">
                                    Net Amount to Pay:
                                </label>
                                <div class="col-xl-2 col-lg-2">
                                    <input type="text" formControlName="NetAmountToPay" required name="NetAmountToPay" class="form-control m-input" placeholder="Net Amount To Pay" value="">
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-lg-3 col-form-label m-checkbox--inline">
                                    <label class="m-checkbox m-checkbox--solid m-checkbox--brand">
                                        <input formcontrolname="EmailOptutFlag" type="checkbox" value="1" ng-reflect-name="EmailOptutFlag" class="ng-valid ng-dirty ng-touched"> Select Partial Payment Option
                                        <span></span>
                                    </label>
                                </label>
                            </div>
                            <div class="form-group m-form__group row m--align-right">
                                <label class="col-lg-2 col-form-label">
                                    Every:
                                </label>
                                <div class="col-xl-2 col-lg-2">
                                    <div class="input-group">
                                        <select name="Every" formControlName="Every" class="form-control m-input">
                                            <option value="0">January </option>
                                            <option value="1">February</option>
                                            <option value="2">March</option>
                                            <option value="3">April</option>
                                        </select>
                                    </div>
                                </div>
                                <label class="col-lg-2 col-form-label">
                                    Months on:
                                </label>
                                <div class="col-xl-2 col-lg-2">
                                    <div class="input-group">
                                        <select name="MonthsOn" formControlName="MonthsOn" class="form-control m-input">
                                            <option value="0">0</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                        </select>
                                    </div>
                                </div>
                                <label class="col-lg-2 col-form-label">
                                    By Amount:
                                </label>
                                <div class="col-xl-2 col-lg-2">
                                    <input type="text" formControlName="ByAmount" required name="ByAmount" class="form-control m-input" placeholder="400" value="">
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
            <!--end::Portlet-->
        </div>
    </div>
</div>
